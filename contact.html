<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeff Gicharu">
    <meta name="description" content="This page contains information on how you can contact the Little Taco Shop">
    <title>The Little Taco Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">About LTS</a></li>
                <li><a href="">Our Menu</a></li>
                <li><a href="hours.html" target="_blank">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="">
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required autofocus placeholder="your name">
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required placeholder="your email">
                    </p>

                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Type your message here"></textarea>

                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555 <br><br>
                Phone: <a href="">555-555-5555</a>
            </address>
        </section>

        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
